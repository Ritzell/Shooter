<!DOCTYPE html>
<meta charset="UTF-8">

<style>
canvas {
    background: black;
}
</style>

<!-- http://taira-komori.jpn.org/sound/ -->

</audio>

<canvas width="500" height="500"></canvas>

<script src="explode.js"></script>

<script>

"use strict";

var shotAudio = document.getElementById('shotAudio');
var explosionAudio = document.getElementById('explosionAudio');
var enemyShotAudio = document.getElementById('enemyShotAudio');
var deadAudio = document.getElementById('deadAudio');
var bgmAudio = document.getElementById('bgmAudio');
var muteSE = true;

function playSE(audio) {
    if (muteSE) return;
    audio.currentTime = 0;
    audio.play();
}

var bgReady = false;
var bgImg = new Image();
var slowImg = new Image();
var timeScale = 1.0;
var vid = document.getElementById("bgmAudio");
var StartTick;
var elpasedTime;
bgImg.onload = function() {
    bgReady = true;
};
// https://www.nasa.gov/mission_pages/hubble/multimedia/index.html
bgImg.src = 'hubble_friday_05062016.jpg';
slowImg.src = 'slow.png';
bgmAudio.loop = 'true';
bgmAudio.play();
bgmAudio.playbackRate = 1;

function Enemy(canvas) {

    var x, y;
    var vx, vy;

    var life = 50;
    var dying = false;
    var explode = new Explode();

    var bullets = [];

    var er = 10; // enemy radius
    var br = 3; // bullet radius

    var SpawnTick;

    function spawn() {
        x = canvas.width*Math.random();
        y = er*2 + er/3;
        vy = 0.1;
        vx = 1;
        SpawnTick = Date.now();
    };
    spawn();

    var lifeProp = [];
    // lifeProp[life/1] = { color: 'white',  fireP: 0.001, numB:  4, daze: 0 };
    // lifeProp[life/2] = { color: 'yellow', fireP: 0.005, numB: 10, daze: 2 };
    lifeProp[1] = { color: 'red',    fireP: 0.005,  numB: 5, daze: 0 };

    this.draw = function(ctx) {
      if(timeScale < 1){
        ctx.drawImage(slowImg,0,0,canvas.width,canvas.height);
      }
        if (dying) {
            explode.draw(ctx, x, y);
        } else if (1 <= life) {
            ctx.beginPath();
            ctx.fillStyle = lifeProp[1].color;
            ctx.arc(x, y, er, 0, Math.PI*2, false);
            ctx.fill();
        }

        bullets.forEach(function(bullet) {
            var x = bullet.x;
            var y = bullet.y;
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + 360*bullet.life + ', 100%, 50%)';
            ctx.arc(x, y, br, 0, Math.PI*2, false);
            ctx.fill();
        });
    };

    this.SpawnTime = function(){
      return SpawnTick;
    };

    this.fire = function() {
        var n = lifeProp[1].numB+Math.round(((Date.now() - SpawnTick)/3000));
        for (var i = 0; i < n; i++) {
            var th = i*Math.PI/n;
            var vx = Math.round(150*Math.cos(th));
            var vy = Math.round(150*Math.sin(th));
            var bullet = { x: x, y: y, vx: vx, vy: vy, life: 1 };
            bullets.push(bullet);
        }
        playSE(enemyShotAudio);
    };

    this.fireRotate = function(ticks) {
        var n = lifeProp[1].numB/5;
        for (var i = 0; i < n; i++) {
            var th = (i*Math.PI/n/3)+ticks;
            var vx = 150*Math.cos(th);
            var vy = 150*Math.sin(th);
            var bullet = { x: x, y: y, vx: vx, vy: vy, life: 1 };
            bullets.push(bullet);
        }
        playSE(enemyShotAudio);
    };

    this.reflect = function(){
      if(x > canvas.width || x < 0){
        vx *= -1;
      }
    }
    this.health = function(){
      return life;
    };

    this.fireAtRandom = function() {
        if (Math.random() < lifeProp[1].fireP) {
          this.fire();
            return true;
        }
        return false;
    };

    this.hit = function(tx, ty, r) {
        var dx = tx - x;
        var dy = ty - y;
        if (dx*dx + dy*dy < (er + r)*(er + r)) {
            return true;
            explode.draw(ctx, x, y);
        }
        return false;
    };

    this.bulletsHit = function(tx, ty, r) {
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            var dx = tx - bullet.x;
            var dy = ty - bullet.y;
            if (dx*dx + dy*dy < (br + r)*(br + r)) {
                return true;
            }
        }
        return false;
    };

    var lastTick;
    var th = Math.PI*Math.random();

    this.update = function() {

        if (dying && !explode.update()) {
            dying = false;
        }

        if (lastTick == undefined) {
            lastTick = Date.now();
        }

        var tick = Date.now();
        var dt = tick - lastTick;
        if (0 < life) {
            x += dt*vx/1000 * timeScale;
            x += lifeProp[1].daze*Math.cos(th);
            th += 1.5*dt*2*Math.PI/1000;
            y += dt*vy/1000 * timeScale;
            if (x < -er
            || canvas.width + er < x
            || canvas.height + er < y) {
                spawn();
            }
        }
        bullets.forEach(function(bullet) {
            if (bullet.x < 0 || bullet.x > canvas.width ) {
                  bullet.vx *= -1;
            }
            bullet.x += dt*bullet.vx/1000 * timeScale;
            bullet.y += dt*bullet.vy/1000 * timeScale;
            bullet.life -= dt/10000/1.0 * timeScale;
        });

        bullets = bullets.filter(function(bullet) {
            return 0 < bullet.life;
        });
        lastTick = tick;
    };

    this.die = function() {
        dying = true;
        playSE(explosionAudio);
        explode.reset();
    };

    this.damage = function() {
        if (--life <= 0) {
            this.die();
        } else {
            this.fire();
        }
    };

    this.isAlive = function() {
        return 1 <= life;
    };

    this.Boss = function(){
      er = 30;
      vy = 0;
      vx = 15;
    };
}

var enemies;

function init(canvas, n) {
    enemies = [];
    for (var i = 0; i < n/3; i++) {
        enemies.push(new Enemy(canvas));
        enemies[i].Boss();
    }
}

var Rotate = Math.random() <= 0.5 ? true : false;
window.onload = function() {

    var canvas = document.getElementsByTagName('canvas')[0];
    var ctx = canvas.getContext('2d');

    var w = canvas.width;
    var h = canvas.height;

    var Status = { title:0, toStart:1, countDown:2,
                   inGame:3, gameClear:4, dying:5, gameOver:6 };
    var status = Status.title;

    var count;
    var myX, myY;
    var bullets, lastShoot;
    var explode = new Explode();
    var numEnemies;
    var keys = [];

    document.onkeydown = function(e) {
        if (!keys[e.keyCode]) keys[e.keyCode] = 0;
        if(e.keyCode == 32) {
          timeScale = 0.25;
          bgmAudio.playbackRate = 0.5;
          enemyShotAudio.playbackRate = 0.5;
          shotAudio.playbackRate = 0.5;
        }
        keys[e.keyCode]++;
    };
    document.onkeyup = function(e) {
        keys[e.keyCode] = 0;
        if(e.keyCode == 32){
          timeScale = 1;
          bgmAudio.playbackRate = timeScale;
          enemyShotAudio.playbackRate = timeScale;
          shotAudio.playbackRate = timeScale;
        }
    };
    var StartSlowTick = Date.now();
    var EnemyRegularlyTick = Date.now();
    var startTick = Date.now();

    (function loop() {
        var tick = Date.now();
        if(timeScale == 0.25 && tick - StartSlowTick > 8000){

          timeScale = 1;
        } else if(timeScale == 1){
          StartSlowTick = Date.now();
        }
        ctx.save();
        ctx.clearRect(0, 0, w, h);



        if (bgReady) {
            var sx = (bgImg.width - canvas.width)/2;
            var dy = (tick - startTick)/100 % bgImg.height;

            ctx.drawImage(bgImg,
                sx, 0, canvas.width, canvas.height - dy,
                0, dy, canvas.width, canvas.height - dy);

            ctx.drawImage(bgImg,
                sx, bgImg.height - dy, canvas.width, dy,
                0, 0, canvas.width, dy);

          //   ctx.fillStyle = 'rgb(255,00,00)'; //塗りつぶしの色は赤
          //   if(enemies.length != 0){
          //   ctx.fillRect(5,0, canvas.width * enemies[enemies.length].life/15,30);
          // }
        }

        if (keys[32 /*space*/] == 1) {
            if (status == Status.title) {
                status = Status.toStart;
                muteSE = false;
            }
            if (status == Status.gameOver) {
                status = Status.title;
            }
            if (status == Status.gameClear) {
                status = Status.toStart;
                muteSE = false;
            }
            keys[32]++; // pretend key repeat
        }

        var msg,bossmsg;
        var drawEnemies = false;
        var drawPlayer = false;
        var drawStatus = false;

        switch (status) {
        case Status.title:
            msg = 'Press space to start';
            numEnemies = 1;
            break;
        case Status.toStart:
            myX = canvas.width/2;
            myY = 4*canvas.height/5;
            bullets = [];
            init(canvas, numEnemies);
            status = Status.countDown;
            count = 3;
            (function() {
                setTimeout(function loop() {
                    if (--count < 0) {
                        status = Status.inGame;
                    } else {
                        setTimeout(loop, 1000);
                    }
                }, 1000);
            })();
            //break; // intentionally fall through
        case Status.countDown:
            msg = "" + count;
            drawPlayer = true;
            drawStatus = true;
            break;
        case Status.inGame:
          StartTick = Date.now();
            drawEnemies = true;
            drawPlayer = true;
            drawStatus = true;
            break;
        case Status.gameClear:
            msg = 'GAME CLEAR!!!';
            drawEnemies = true;
            drawPlayer = true;
            drawStatus = true;
            break;
        case Status.dying:
            explode.draw(ctx, myX, myY);
            if (!explode.update()) {
                status = Status.gameOver;
                muteSE = true;
            }
            drawEnemies = true;
            drawStatus = true;
            break;
        case Status.gameOver:
            msg = 'GameOver! 敵の体力は残り' + enemies[0].health();
            drawEnemies = true;
            drawStatus = true;
            break;
        default:
            console.log('unknown status: ' + status);
        }

        if (drawPlayer) {

            if (keys[39 /*Right*/]) { myX += 2 * timeScale; }
            if (keys[37 /*Left */]) { myX -= 2 * timeScale; }
            if (keys[38 /*Up   */]) { myY -= 2 * timeScale; }
            if (keys[40 /*Down */]) { myY += 2 * timeScale; }
            if (keys[90 /* z */]) {
                if (lastShoot == undefined || 150 / timeScale < tick - lastShoot) {
                    var bulletNotInUse = bullets.filter(function(bullet) {
                        return !bullet.inUse;
                    });
                    var bullet;
                    if (0 < bulletNotInUse.length) {
                        bullet = bulletNotInUse[0];
                    } else {
                        bullet = {};
                        bullets.push(bullet);
                    }
                    bullet.x = myX;
                    bullet.y = myY;
                    bullet.v = -5;
                    bullet.inUse = true;
                    playSE(shotAudio);
                    lastShoot = tick;
                }
            }
        }

        var myR = 3;
        var Now = Date.now();
        drawEnemies && enemies.forEach(function(enemy) {
            enemy.update();
            if (enemy.isAlive()) {
                enemy.reflect();
                if(Now - EnemyRegularlyTick > 6000 - ((Date.now() - enemy.SpawnTime())/60)){
                  enemy.fire();
                  EnemyRegularlyTick = Date.now();
                }
              //   } else if(Now - EnemyRegularlyTick < 6000){
              //     if(Rotate){
              //     enemy.fireRotate(Math.round(Now - EnemyRegularlyTick/500));
              //   } else {
              //     enemy.fireRotate(0);
              //   }
              // }else{
              //   EnemyRegularlyTick = Date.now();
              //   Rotate  = Math.random() <= 0.5 ? true : false;
              // }
            }
            enemy.draw(ctx);
            if (status != Status.inGame) return;
            if ((enemy.isAlive() && enemy.hit(myX, myY, myR))
            || enemy.bulletsHit(myX, myY, myR)) {
                explode.reset();
                status = Status.dying;
                playSE(deadAudio);
            }
        });

        if (drawPlayer) {
            ctx.beginPath();
            ctx.fillStyle = 'green';
            ctx.moveTo(myX, myY - 10);
            ctx.lineTo(myX + 10, myY + 10);
            ctx.lineTo(myX - 10, myY + 10);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = 'skyBlue';
            ctx.arc(myX, myY, myR, 0, Math.PI*2, false);
            ctx.fill();
        }

        bullets && bullets.forEach(function(bullet) {
            if (!bullet.inUse) return;

            ctx.beginPath();
            ctx.fillStyle = 'yellow';
            var x = bullet.x;
            var y = bullet.y;
            ctx.arc(x, y, 2, 0, Math.PI*2, false);
            ctx.fill();
            drawEnemies && enemies.forEach(function(enemy) {
                if (enemy.isAlive() && enemy.hit(x, y, 2)) {
                    enemy.damage();
                    bullet.inUse = false;
                }
            });
            bullet.y += bullet.v * timeScale;
            if (bullet.y < 0) {
                bullet.inUse = false;
            }
        });

        if (drawStatus) {
            var remainingEnemies = enemies[0].health();
            // enemies.filter(function(enemy) {
            //     return enemies[0].life;//enemy.isAlive();
            // }).length;
            if (status == Status.inGame && remainingEnemies <= 0) {
                status = Status.gameClear;
                muteSE = true;
                numEnemies++;
            }
            ctx.font = '20pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            var s = "Boss: " + remainingEnemies;
            ctx.fillText(s, canvas.width - 10, 0);
        }

        if (msg && status != Status.gameOver) {
            ctx.font = '40pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(msg, canvas.width/2, canvas.height/2);
        }

        if (msg && status == Status.gameOver) {
            ctx.font = '20pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(msg, canvas.width/2, canvas.height/2);
        }

        ctx.restore();

        requestAnimationFrame(loop);
    })();
};

</script>
